<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Harry Sadleir's Gravity Simulator</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
    
        <script type="text/javascript" src="./gravity-sketch/sketch.js"></script>
        <script type="text/javascript" src="./gravity-sketch/BodyBuilder.js"></script>
        <script type="text/javascript" src="./gravity-sketch/Body.js"></script>
        <script type="text/javascript" src="./gravity-sketch/UidGenerator.js"></script>
    </head>
    <body>
        <h1>
            N Gravitational Bodies Simiulator
        </h1>
        <div class="container">
			<div id="app">
                <!-- Our sketch will go here! -->
                <p>
                    Control the camera through the mouse or trackpad. The total velocity of the system will be scaled so that (0,0,0) remains the center of mass for the system.
                </p>
            </div>
            <table id="initial-values-table">
                <thead>
                    <tr class="table-title">
                        <th colspan="5">Initial Values</th>
                    </tr>
                    <tr>
                        <th scope="col">Position (x, y, z)</th>
                        <th scope="col">Velocity (vx, vy, vz)</th>
                        <th scope="col">Mass</th>
                        <th scope="col">Color (r, g, b)</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="input-table-body">
                    <!--Rows will be added here by the user-->
                </tbody>
                <tfoot>
                    <tr>
                        <td>
                            <div class="input-cell">
                                <input type="number" id="pos-x" required/>
                                <input type="number" id="pos-y" required/>
                                <input type="number" id="pos-z" required/>
                            </div>  
                        </td>
                        <td>
                            <div class="input-cell">
                                <input type="number" id="vel-x" required/>
                                <input type="number" id="vel-y" required/>
                                <input type="number" id="vel-z" required/>
                            </div>
                        </td>
                        <td>
                            <div class="input-cell">
                                <input type="number" id="mass" required/>
                            </div>
                        </td>
                        <td>
                            <div class="input-cell">
                                <input type="number" id="col-r" required/>
                                <input type="number" id="col-g" required/>
                                <input type="number" id="col-b" required/>
                            </div>
                        </td>
                        <td>
                            <button style="width: 130px;" id="add-item-btn">Add Starting Body</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>
</html>
